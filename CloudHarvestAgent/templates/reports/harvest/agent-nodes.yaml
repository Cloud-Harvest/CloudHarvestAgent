report:
  description: Generates a list of all Agents
  headers:
    - Accounts
    - Name
    - Ip
    - Port
    - Version
    - Os
    - Python
    - Duration
    - AvailableChains
    - AvailableTasks
    - AvailableTemplates
    - Start
    - Last

  tasks:
    - redis:
        name: Agent Scan
        description: Scan for all Agent nodes
        silo: harvest-nodes
        command: keys
        arguments:
          pattern: "agent:*"
        result_as: redis_names
        result_to_list_with_key: redis_name   # Returns a list of tuple (cursor, keys)

    - redis:
        name: Agent Details
        description: Get the data points for the Agent nodes
        silo: harvest-nodes
        command: hgetall
        arguments:
          name: item.redis_name
        serializer: hget
        iterate: var.redis_names
        result_as:
          name: agent_nodes
          mode: append
          include:
            redis_name: item.redis_name

    - dataset:
        name: Format the data
        data: var.agent_nodes
        filters: '.*'
        stages:
          - title_keys:
              remove_characters:
                - "_"
